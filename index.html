<body>
    <audio src ="https://mainline.i3s.unice.fr/mooc/SkywardBound/assets/sounds/humbug.mp3" 
        id="audio_player" controls>
    </audio>  
    <br>
    <button type="button" onclick="play_sound().play();"> play the sound</button>
    <button type="button" onclick="play_sound().pause();"> pause the sound</button>
    <button type="button" onclick="play_sound().load();"> Reload the sound</button>
    <button type="button" onclick="play_sound().volumn+=0.1;"> increase volumn of  the sound</button>
    <button type="button" onclick="play_sound().volumn-=0.1;"> Low the volumn of the sound</button>
    <button type="button" onclick="play_sound().muted=true;"> mute on sound</button>
    <button type="button" onclick="play_sound().muted=false;"> mute off the sound</button>

    <script src="scripts.js"></script>
</body>
